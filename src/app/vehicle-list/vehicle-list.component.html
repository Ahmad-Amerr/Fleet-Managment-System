<!-- src/app/vehicle-list/vehicle-list.component.html -->
<div>
  <button mat-button (click)="addVehicleInformation()">Add Vehicle</button>
  <table mat-table [dataSource]="vehicles">

    <ng-container matColumnDef="vehicle ID">
      <th mat-header-cell *matHeaderCellDef>Vehicle ID</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleID }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleNumber">
      <th mat-header-cell *matHeaderCellDef>Vehicle Number</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef>Vehicle Type</th>
      <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleType }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let vehicle">
        <button mat-button (click)="editVehicleInformation(vehicle.vehicleID)">Edit</button>
        <button mat-button (click)="deleteVehicleInformation(vehicle.vehicleID)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['vehicleNumber', 'vehicleType', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['vehicleNumber', 'vehicleType', 'actions']"></tr>
  </table>
</div>
